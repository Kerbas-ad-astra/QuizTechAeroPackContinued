PROP
{
	name = B9_AbortButton
	MODEL
	{
		model = B9_Aerospace/Props/B9_AbortButton/model
	}

	MODULE
	{
		name = JSIActionGroupSwitch
		animationName = b9abortcovertoggle
		switchTransform = Button_Lock_Hinge
		actionName = dummy
		switchSound = B9_Aerospace/Sounds/button-30
		switchSoundVolume = 1
	}

	MODULE
	{
		name = JSIActionGroupSwitch
		animationName = abortbuttonpush
		switchTransform = The_Button
		actionName = abort
		switchSound = B9_Aerospace/Sounds/ABORT
		switchSoundVolume = 0.05

	}
}


