PROP
{
    name = B9_IVA_Joystick
		
	MODEL
    {
        model = B9_Aerospace/Props/B9_IVA_Joystick/model
        texture = model002, B9_Aerospace/Spaces/B9_Cockpit_S2_Internal/model_cockpit_s2_internal_props
    }

    MODULE
    {
        name = FSinternalPropRotator // allows for rotating three different objects in an engine or other part. Must be three separate objects or empties.
        pitchObject = StickPitch //rotates around the y axis
        rollObject = StickRoll // rotates around the z axis
        pitchDefaultRotation =  0, 0, 0
        rollDefaultRotation =  0, 0, 0
        axisMultiplier = -30, 30, 0 // pitch, roll, yaw
    }

    MODULE
    {
        name = FSinternalPropRotator // allows for rotating three different objects in an engine or other part. Must be three separate objects or empties.
        pitchObject = TopRingPitch //rotates around the y axis
        rollObject = TopRingRoll // rotates around the z axis
        pitchDefaultRotation =  0, 0, 0
        rollDefaultRotation =  0, 0, 0
        axisMultiplier = -18, 18, 0 // pitch, roll, yaw
    }

    MODULE
    {
        name = FSinternalPropRotator // allows for rotating three different objects in an engine or other part. Must be three separate objects or empties.
        pitchObject = MiddlePitch //rotates around the y axis
        rollObject = MiddleRoll // rotates around the z axis
        pitchDefaultRotation =  0, 0, 0
        rollDefaultRotation =  0, 0, 0
        axisMultiplier = -10, 10, 0 // pitch, roll, yaw
    }

    MODULE
    {
        name = FSinternalPropRotator // allows for rotating three different objects in an engine or other part. Must be three separate objects or empties.
        pitchObject = BasePitch //rotates around the y axis
        rollObject = BaseRoll // rotates around the z axis
        pitchDefaultRotation =  0, 0, 0
        rollDefaultRotation =  0, 0, 0
        axisMultiplier = -2, 2, 0 // pitch, roll, yaw
    }

}
